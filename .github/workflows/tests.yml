name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Add permissions configuration
permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Remove extracted sdist dirs to avoid pytest import mismatch
      run: |
        rm -rf colliderml-*
    
    - name: Run tests
      run: |
        PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 pytest -v -p pytest_cov -m "not slow and not integration" --cov=colliderml --cov-report=xml --cov-report=term-missing

    - name: Download benchmark (warn-only)
      run: |
        python benchmarks/download_benchmark.py --warn-only
    
    # coverage-badge 1.1.2 imports pkg_resources, removed in setuptools 82 (tj-actions/coverage-badge-py#180)
    - name: Generate Coverage Badge
      run: |
        pip install "setuptools<82" coverage-badge
        coverage-badge -f -o coverage.svg
    
    - name: Verify Changed files
      uses: tj-actions/verify-changed-files@v16
      id: verify-changed-files
      with:
        files: coverage.svg

    - name: Commit and Push Changes
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add coverage.svg
        git checkout -- .
        git clean -fd
        git commit -m "Updated coverage badge."
        git pull origin main --rebase
        git push origin main